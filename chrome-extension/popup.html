<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PhishingShield AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <img src="icons/icon48.png" alt="PhishingShield Logo" class="logo">
      <h1>PhishingShield AI</h1>
    </div>
    
    <div class="status-container">
      <div class="status">
        <span class="status-dot"></span>
        <span class="status-text">Active</span>
      </div>
      <button id="toggleProtection" class="toggle-btn">Disable</button>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Emails Scanned</span>
        <span class="stat-value" id="emailsScanned">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Threats Blocked</span>
        <span class="stat-value" id="threatsBlocked">0</span>
      </div>
    </div>

    <div class="settings">
      <h2>Settings</h2>
      <label class="setting-item">
        <input type="checkbox" id="autoScan" checked>
        Auto-scan new emails
      </label>
      <label class="setting-item">
        <input type="checkbox" id="showWarnings" checked>
        Show warning banners
      </label>
    </div>

    <div class="footer">
      <button id="openDashboard" class="dashboard-btn">Open Dashboard</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
